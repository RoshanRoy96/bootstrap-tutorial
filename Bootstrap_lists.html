<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h1 class="mt-5">Social Media Platforms</h1>
            <div class="list-group">
                <a href="https://www.facebook.com/" class="list-group-item list-group-item-action active">Facebook</a>
                <a href="https://www.instagram.com/" class="list-group-item list-group-item-action">Instagram</a>
                <a href="https://www.twitter.com" class="list-group-item list-group-item-action">Twitter</a>
                <a href="https://www.linkedin.com/" class="list-group-item list-group-item-action disabled">LinkedIn</a>
            </div><br><br>
            <h1 class="text-center mb-5">Web Development Skills</h1>
            <div class="row">
                <ul class="list-group w-50">
                    <li class="list-group-item">HTML</li>
                    <li class="list-group-item">CSS</li>
                    <li class="list-group-item">Bootstrap</li>
                </ul>
                <ul class="list-group w-50">
                    <li class="list-group-item">JavaScript</li>
                    <li class="list-group-item">ReactJS</li>
                    <li class="list-group-item">NodeJS</li>
                </ul>
            </div>
        </div>

    </body>
    </html>
